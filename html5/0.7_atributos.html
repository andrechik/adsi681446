<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Atributos Específicos (Formularios) HTML5</title>
</head>
<body>
<!--||||||||||||||||||||||||||||||||||||||||||||||||||||-->
	<fieldset>
		<legend>Autofocus</legend>
		<form action="" method="post"></form>
		<label for="correo">Correo Electrónico:</label>
		<input type="e-mail" id="correo" autofocus>
		<input type="submit" value="Enviar Datos">
	</fieldset>
<!--||||||||||||||||||||||||||||||||||||||||||||||||||||-->

	<fieldset>
		<legend>Form</legend>
		<form action="" method="get" id="frm" novalidate>
			<label for="correo">Correo Electrónico:</label>
			<input type="e-mail" id="correo" autofocus>
			<input type="submit" value="Enviar Datos">
		</form >
		<label for="correo">Dirección</label>
		<input type="text" id="direccion" name="correo" form="frm">
	</fieldset>
<!--||||||||||||||||||||||||||||||||||||||||||||||||||||-->
	<fieldset>
		<legend>Formulaction</legend>
		<form action="" method="post" >
			<label for="edad">Edad:</label>
			<input type="number" id="edad" >
			<input type="submit" value="Enviar Datos">
			<input type="submit" value="Enviar Datos a Otro Archivo" formaction="procesar.php">
		</form >
	</fieldset>
<!--||||||||||||||||||||||||||||||||||||||||||||||||||||-->
	<fieldset>
		<legend>FormEnctype</legend>
		<form action="" method="post">
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre">
			<label for="foto">Foto:</label>
			<input type="file" id="foto" name="foto">
			<input type="submit" value="Enviar Solo Datos">
			<input type="submit" value="Enviar Datos y Archivos" formenctype="multipart/form-data">
		</form >
	</fieldset>
<!--||||||||||||||||||||||||||||||||||||||||||||||||||||-->

<fieldset>
		<legend>FormMethod</legend>
		<form action="" method="post">
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre">
			<label for="foto">Foto:</label>
			<input type="file" id="foto" name="foto">
			<input type="submit" value="Enviar por Post">
			<input type="submit" value="Enviar por Get" formMethod="Get">
		</form >
	</fieldset>
<!--||||||||||||||||||||||||||||||||||||||||||||||||||||-->
<fieldset>
		<legend>Formnovalidate</legend>
		<form action="" method="post">
			<label for="correo">Correo Electrónico:</label>
			<input type="email" id="correo" name="correo" required>
			<label for="fecha">Fecha de Nacimiento:</label>
			<input type="date" id="fecha" name="fecha" required>
			<input type="submit" value="Enviar Datos" formnovalidate>
		</form >
	</fieldset>
<!--||||||||||||||||||||||||||||||||||||||||||||||||||||-->

<fieldset>
		<legend>FormTarget</legend>
		<form action="" method="post">
			<label for="nombre">Nombre Completo:</label>
			<input type="text" id="nombre" name="nombre">
			<input type="submit" value="Enviar Datos" formtarget="_blank">
		</form >
	</fieldset>
<!--||||||||||||||||||||||||||||||||||||||||||||||||||||-->
<fieldset>
		<legend>Alto y Ancho</legend>
		<form action="" method="post">
			<label for="nombre">Nombre Completo:</label>
			<input type="text" id="nombre" name="nombre">
			<input type="image" src="imgs/boton.png" width="50" height="50">
		</form >
	</fieldset>
<!--||||||||||||||||||||||||||||||||||||||||||||||||||||-->
<fieldset>
		<legend>Lista</legend>
		<form action="" method="post">
			<input list="departamentos">
			<datalist id="departamentos">
				<option value="Caldas">Caldas</option>
				<option value="Quindio">Quindio</option>
				<option value="Risaralda">Risaralda</option>	
			</datalist>
			<input type="submit" value="Enviar Datos">
		</form >
	</fieldset>
<!--||||||||||||||||||||||||||||||||||||||||||||||||||||-->
<fieldset>
	<legend>Minimo y Máximo</legend>
	<form action="" method="post"></form>
	<label for="edad">Edad:</label>
	<input type="number" id="edad" name="edad" min="18" max="80">
	<input type="submit" value="Enviar Datos">
</fieldset>

<!--||||||||||||||||||||||||||||||||||||||||||||||||||||-->
<fieldset>
	<legend>Multiple</legend>
	<form action="" method="post"></form>
	<label for="canciones">Canciones:</label>
	<input type="file" id="canciones" name="canciones" multiple>
	<input type="submit" value="Enviar Datos">
</fieldset>

<!--||||||||||||||||||||||||||||||||||||||||||||||||||||-->
<fieldset>
	<legend>Placeholder</legend>
	<form action="" method="post"></form>
	<input type="text" id="nombre" placeholder="Ingrese su Nombre">
	<br>
	<input type="text" id="nombre" placeholder="Ingrese su Apellido">
	<br>
	<input type="submit" value="Enviar Datos">
</fieldset>
<!--|||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->

<fieldset>
	<legend>Requerido</legend>
	<form action="" method="post"></form>
	<input type="text" id="nombre" placeholder="Ingrese su Nombre" requeride>
	<br>
	<input type="text" id="nombre" placeholder="Ingrese su Apellido" requeride>
	<br>
	<input type="submit" value="Enviar Datos">
</fieldset>
<!--||||||||||||||||||||||||||||||||||||||||||||||||||||-->
<fieldset>
	<legend>Step</legend>
	<form action="" method="post"></form>
	<input type="range" id="edad" step="18" oninput="salida.value=this.value">
	<output id="salida" form="edad"></output>
	<input type="submit" value="Enviar Datos">
</fieldset>


</body>
</html>
